<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Mortgage Calculator</title>
	
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fonts/style.css"/>
	
</head>

<body onLoad="cambiaValor()">
	
	<div class="wrapper">
	
		<div class="H2-blue">Mortgage Calculator</div>
		<div class="Rectangle-6"></div>
		
		<div class="calc">
		
			<div class="Rectangle-35">
				<div class="Change-values-to-cal">Change values to calculate your results</div>
				<div class="Line"></div>
				<div class="Years-of-mortgage">Years of mortgage</div>
				
				<div class="slider_1">
					<div class="numbers_1">1</div>
					<!--<div class="fill_color"></div>-->
					<input id="years_mort" type="range" min="1" max="40" value="20" class="slider">
					<div class="numbers_2">40</div>
					<div class="input_box"><div id="years_mort_out" class="input_value">30</div></div>
				</div>
				<div class="self_clear"></div>
				<div class="Rate-of-interest">Rate of interest (%)</div>
				
				<div class="slider_1">
					<div class="numbers_1">0.1</div>
					<!--<div class="fill_color"></div>-->
					<input id="rate_int" type="range" min="1" max="100" value="50" class="slider">
					<div class="numbers_2">10</div>
					<div class="input_box"><div id="rate_int_out" class="input_value">30</div></div>
				</div>
				<div class="self_clear"></div>
				<div class="Loan-Amount">Loan Ammount</div>
				<input type="text" id="loan_ammount" class="field-normal-shadow" onKeyPress="return isNumber(event)"></input>
			
				<div class="tax-insurance">
					<div class="float_left">
						<div class="Annual-Tax-Insurance">Annual Tax</div>
						<input type="text" id="tax_ammount" class="field" onKeyPress="return isNumber(event)"></input>
					</div>
					<div class="float_left" style="margin-left: 20px;">
						<div class="Annual-Tax-Insurance">Annual Insurance</div>
						<input type="text" id="insurance_ammount" class="field" onKeyPress="return isNumber(event)"></input>
					</div>
				</div>
	
				<div class="self_clear"></div>
	
				<div class="btn_calc" onClick="calculate()"><div class="btn_text">CALCULATE</div></div>
				
			</div>
			
			<div id="result-box" class="Rectangle-45">
				<div class="Your-results">Your results</div>
				<div class="separator"></div>
				<div class="txt_results">Principle &amp; Interest</div>
				<div class="num_result">$ - -</div>
				<div class="self_clear"></div>
				<div id="line1_visible" class="Line_2"></div>
				<div class="txt_results">Tax</div>
				<div class="num_result">$ - -</div>
				<div class="self_clear"></div>
				<div id="line2_visible" class="Line_2"></div>
				<div class="txt_results">Insurance</div>
				<div class="num_result">$ - -</div>
				<div class="self_clear"></div>
				<div class="Line_2"></div>
				<div class="Total-Monthly-Payment">Total Monthly Payment</div>
				<div id="result" class="num_final">$ - -</div>
			</div>
		
		</div>
	
	</div>
	
	<script src="js/script.js" type="text/javascript"></script>
	
</body>
	
</html>
